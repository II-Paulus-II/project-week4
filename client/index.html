<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CIA Message Board</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <script src="./app.js" type="module" defer></script>
</head>
<body>
  <header>
    <h1>CIA Message Board</h1>
  </header>
  <main>
    <article class="directorMsgs">
      <section>
        <h2>Director Messages</h2>
      </section>
      <section id="announcementContainer">
      </section>
    </article>
    <article class="agentMsgs">
      <section class="mainFormContainer">
        <div class ="formTitle">
          <h2>Send Message to Langley</h2>
        </div>
        <div class="mainForm">
          <form id="messageForm">
            <div class="textInputs">
              <label>Agent</label>
            </div>
            <div class="textInputs">
              <input class="theInputFields" name="agentName" placeholder="Codename" required/>
            </div>
            <div class="textInputs">
              <label>Message</label>
            </div>
            <div class="textInputs">
              <input class="theInputFields" name="secretMessage" placeholder="Secret Message" required/>
            </div>
            <fieldset class="reactions">
              <input type="radio" name="reaction" value="watchful" checked>
              <img class="sendImg" id="watchfulImage" src="./images/watchful.webp" alt="watchful">
              <input type="radio" name="reaction" value="angry">
              <img class="sendImg" id="angryImage" src=./images/angry.webp alt="angry">
              <input type="radio" name="reaction" value="threat">
              <img class="sendImg" id="threatImage" src="./images/threat.webp" alt="threat">
            </fieldset>
            <div class="centerButton">
              <button class="formButton">Send Message to CIA</button>
            </div>
          </form>
        </div>
      </section>
      <section class="previousMessages">
        <div>
          <h2>Messages</h2>
        </div>
        <div id="messageContainer">
        </div>
      </section> 
    </article>
  </main>
</body>
</html>
