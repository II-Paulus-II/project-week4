<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Secret Message Board</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./app.js" type="module" defer></script>
</head>
<body>
  <header>
    <h1>The Secret Place</h1>
  </header>
  <main>
    <section>
      <div>
        <h2>Messages to Send to HQ</h2>
      </div>
      <div>
        <form id="messageForm">
          <label>Agent Name</label>
          <input name="agentName" placeholder="Agents Name" />

          <label>Secret Message</label>
          <input name="secretMessage" placeholder="Secret Message" />
          <fieldset class="reactions">
            <input type="radio" name="reaction" value="angry" checked>
            <img src="./angry.png" alt="angry">
            <input type="radio" name="reaction" value="threat">
            <img src=./threat.png alt="threat">
            <input type="radio" name="reaction" value="bomb">
            <img src="./bomb.jpg" alt="bomb">
          </fieldset>
          <button>Send Message to CIA</button>
        </form>
      </div>
      <div>
        <h2>Previous Messages</h2>
      </div>
      <div id="messageContainer">
      </div> 
    </section>
    <section>
      <div>
        <h2>Announcements</h2>
      </div>
      <div id="announcementContainer">
      </div>
    </section>
  </main>
</body>
</html>
